// LR-79

@PART[bluedog_Juno_EngineS3D]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%RSSROConfig = True
	%rescaleFactor = 1.54989
	@crashTolerance = 10
	@maxTemp = 673.15
	%skinTemp = 773.15
	
	%engineType = LR79
	%engineTypeMult = 1
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}

	@tags = juno juno-ii rocketdyne s3 s-3 s-3d
}

// LR-79 + Verniers

@PART[bluedog_thorEngine]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6253
	@crashTolerance = 10
	@maxTemp = 873.15
	%skinMaxTemp = 973.15

	%engineType = LR79
	%engineTypeMult = 1

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	
	@MODULE[ModuleGimbal]
	{
		!gimbalRange = DEL // just in case
		%gimbalTransformName = thrustTransform
		%gimbalRange = 10
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleEnginesFX]{}
	!MODULE[ModuleGimbal],1{}
}

@PART[bluedog_thorEngine]:AFTER[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%title = Thor/Delta LR-79 Series
}
