@PART[bluedog_AgenaD]:AFTER[RealismOverhaul]
{
	@title = XLR81 (Agena D) Vacuum Engine + Flight Pack
	@description = @description = Gas-generator nitric acid/UDMH vacuum engine used on late-model Agenas. Includes built-in cold-gas RCS tanks and thrusters. Optional SPS packs offered as a separate part. The XLR81-BA-11 (Model 8096) used on Agena D used propellant sumps to eliminate the need for ullage thrust. The XLR81-BA-13 (Model 8247) powered the Gemini Agena Target Vehicle (a modified Agena D) and was rated for up to 14 restarts. Diameter: [1.5 m].
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = XLR81-BA-11
		!CONFIG[XLR81-BA-5] {}
		!CONFIG[XLR81-BA-7] {}
	}
}

