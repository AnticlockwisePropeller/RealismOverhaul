// Agena-A/B RCS and engine 

@PART[bluedog_AgenaA]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = NULL
	!MODEL,*{}
	MODEL
	{
		model = Bluedog_DB/Parts/Agena/bluedog_AgenaA
		scale = 1.6, 1.6, 1.6
	}
	%scale = 1.0
	@rescaleFactor = 1.0
	@node_stack_top = 0.0, 0.55784688, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -1.34276976, 0.0, 0.0, -1.0, 0.0, 2
	@attachRules = 1,1,1,1,1

	@MODULE[ModuleEngines]
	{
		%name = ModuleEnginesRF
		%maxThrust = 67 //15 klbf
		%minThrust = 67
		%heatProduction = 100
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		%PROPELLANT[LiquidFuel]
		{
			%name = UDMH
			%ratio = 0.451
		}
		%PROPELLANT[Oxidizer]
		{
			%name = IRFNA-III
			%ratio = 0.549
			%DrawGauge = True
		}
		!atmosphereCurve,*{}
		atmosphereCurve
		{
			key = 0 276
			key = 1 100
		}
		!IGNITOR_RESOURCE,*{}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}
	
	!MODULE[ModuleEngineConfigs]
	{
	}
	
	@mass = 0.32091 // 0.132t Engine + 0.18891t (RCS Only) Flight Pack
	
	@MODULE[ModuleRCSFX]
	{
		@name = ModuleRCS
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		%thrusterPower = 0.04448222
		!resourceName = DELETE
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.000
		}
		@atmosphereCurve
		{
			@key,0 = 0 68
			@key,1 = 1 30
		}
	}
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!MODULE[ModuleFuelTanks]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 44.325
		basemass = -1
		type = Fuselage
		TANK
		{
			name = Nitrogen
			amount = 8865.0 //0.01109 t
			maxAmount = 8865.0
		}
	}
	%engineType = Agena
	%ignoreMass = true
}
// Removing non-relevant configs and changing title/description
@PART[bluedog_AgenaA]:AFTER[RealismOverhaul]
{
	@title = XLR81 (Agena A/B) Vacuum Engine + Flight Pack
	@description = Gas-generator nitric acid/UDMH vacuum engine used on early-model Agenas. Includes built-in cold-gas RCS tanks and thrusters. The XLR81 family was derived from the Bell Hustler Rocket Engine, which was developed for use on an air-to-surface missile. Early engines were nearly identical to the Hustler engine, while later variants offered new capabilities and improved performance. Engine restart was introduced on the Agena B's XLR81-BA-7 (Model 8081). Diameter: [1.5 m].
	@MODULE[ModuleEngineConfigs]
	{
		!CONFIG[XLR81-BA-11] {}
		!CONFIG[XLR81-BA-13] {}
		!CONFIG[Model8096-39] {}
		!CONFIG[Model8096A] {}
		!CONFIG[Model8096L] {}
	}
}

