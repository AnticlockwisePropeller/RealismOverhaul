// X-405

@PART[bluedog_vanguardEngine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.216
	%attachRules = 1,1,1,0,0
	@mass = 0.192
	@crashTolerance = 10
	@maxTemp = 573.15
	%skinMaxTemp = 673.15
	@bulkheadProfiles = size1
	
	@MODULE[ModuleEngines*],0
	{
		@name = ModuleEnginesRF
		%engineID = MainEngine
		!UPGRADES,* {}
	}
	
	!MODULE[ModuleEngines*],1 {}
	
	%engineType = X405
	%engineTypeMult = 1
	%ignoreMass = False
	%massOffset = 0
	
}

@PART[bluedog_vanguardEngine]:AFTER[RealismOverhaulEngines]
{
	// MAIN ENGINE
	
	@MODULE[ModuleGimbal],0
	{
		%gimbalTransformName = thrustTransform
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	
	// TURBOPUMP EXHAUSTS
	
	MODULE
	{
		name = ModuleEnginesRF
		engineID = TurbopumpExhaust
		thrustVectorTransformName = vernierTransform
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 1
		maxThrust = 1
		heatProduction = 0
		EngineType = LiquidFuel
		ullage = True
		pressureFed = False
		ignitions = 1
		
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.025
		}

		PROPELLANT
		{
			name = Kerosene
			ratio = 0.3874
			DrawGauge = False
		}

		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.6126
			DrawGauge = False
		}
		
		PROPELLANT
		{
			name = HTP
			ratio = 0.02
			ignoreForIsp = True
			DrawGauge = False
		}

		atmosphereCurve
		{
			key = 0 270
			key = 1 248
		}
	}
	
	// Turbopump exhausts engine configuration.

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		engineID = TurbopumpExhaust
		isMaster = False
		configuration = X-405-Exhaust

		CONFIG
		{
			name = X-405-Exhaust
			minThrust = 1
			maxThrust = 1
			heatProduction = 0
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3874
				DrawGauge = False
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6126
				DrawGauge = False
			}
			
			PROPELLANT
			{
				name = HTP
				ratio = 0.02
				ignoreForIsp = True
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 270
				key = 1 248
			}
		}
	}
	
	@MODULE[ModuleGimbal],1
	{
		%gimbalTransformName = vernierTransform
		%gimbalRange = 25.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}
