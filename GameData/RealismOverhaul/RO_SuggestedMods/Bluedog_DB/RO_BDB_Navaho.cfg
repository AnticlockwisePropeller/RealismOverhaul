// LR71/83 Engine (3x cluster)

@PART[bluedog_navahoEngine]:FOR[RealismOverhaul]
{	
	%RSSROConfig = True
	@rescaleFactor = 2.528 // 2.37m diameter
	@mass = 3.4032
	@attachRules = 1,0,1,1,0
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		@minThrust = 1854.9 // 618.3 * 3
		@maxThrust = 1854.9
		@heatProduction = 100
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		@PROPELLANT[LiquidFuel]
		{
			@name = Ethanol90
			@ratio = 0.42105 // O/F = 1.375
			%DrawGauge = True
		}
		@PROPELLANT[Oxidiser]
		{
			@name = LqdOxygen
			@ratio = 0.57895
		}
		@atmosphereCurve
		{
			@key,0 = 265
			@key,1 = 229
		}
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		IGNITOR_RESOURCE
		{
			name = TEATEB
			amount = 1
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}
	
	%engineType = LR83
	%engineTypeMult = 3
	%massOffset = 0
	%ignoreMass = False

	!MODULE[ModuleAlternator]
	{
	}
}

// Edit title/description after RO Engine Config pass
@PART[bluedog_navahoEngine]:AFTER[RealismOverhaulEngines]
{
	@title = LR71/83 Series (3x Cluster)
	@description = Gas generator, pump-fed rocket engine designed for booster applications. Predecessor to LR79 Series Engine. Originally planned to use LOx/Alcohol, production models were improved and modified to burn Kerosene instead. This is the 3x cluster as would have been used in the Navaho G-38 booster. Diameter: [2.37 m].
}
