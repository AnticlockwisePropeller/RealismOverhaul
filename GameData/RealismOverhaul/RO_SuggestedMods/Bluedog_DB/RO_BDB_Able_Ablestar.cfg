// sources: http://www.astronautix.com/v/vanguard.html, http://www.accur8.com/images/vanguardplan2.jpg
// Able Tank (Vanguard)
@PART[bluedog_shortableTank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.3008, 1.3008, 1.3008
		%position = 0, -0.812, 0
	}
	MODEL
	{
		model = Bluedog_DB/Parts/EarlyRockets/bluedog_shortableTank
		scale = 1.3008, 1.3008, 1.3008
		position = 0, 0.813, 0
		rotation = 180, 0, 0	
	}
	%node_stack_top = 0.0, 1.626, 0.0, 0.0, 1.0, 0.0, 1
	%node_stack_bottom = 0.0, -1.625, 0.0, 0.0, -1.0, 0.0, 1
	%rescaleFactor = 1.0
	%attachRules = 1,1,1,1,1
	
	@title = Able Fuel Tank (Vanguard/Delta A)
	@manufacturer = Martin
	@description = Early fuel tank developed for the second stage of the Vanguard launch vehicle.
	
	%mass = 0.474 // total empty Able stage mass minus Able probe and engine mass 
	%maxTemp = 573.15
	%skinMaxTemp = 773.15
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidiser] {}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Fuselage
		volume = 1450
		basemass = -1
		TANK
		{
			name = UDMH
			amount = 588.7
			maxAmount = 588.7
		}
		TANK
		{
			name = IWFNA
			amount = 861.3
			maxAmount = 861.3
		}
	}
}
