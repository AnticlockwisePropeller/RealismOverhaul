@PART[bluedog_agenaProbeCore]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		scale = 1.601 , 1.601 , 1.601
	}
	%node_stack_bottom = 0.0, -0.168, 0.0, 0.0, -1.0, 0.0, 1
	%node_stack_top = 0.0, 0.165, 0.0, 0.0, 1.0, 0.0, 1
	@mass = 0.228
	@maxTemp = 573.15
	%skinMaxTemp = 773.15
	@crashTolerance = 7 // same as propulsion standard.
	@title = Agena Avionics Package [1.5m]
	@manufacturer = Lockheed
	@description = An early but advanced avionics module for upper stages. Carries an 11.8 kWh battery, providing control for just over 47 hr, and an omnidirectional antenna with an effective range of 1,500 km to ground stations. Capable of maintaining a pitch and roll program. Allows full control over the vessel, up to the tonnage limit (cumulative).
	
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.25
		}
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 42480
		@maxAmount = 42480
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!MODULE[ModuleSAS] {}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
}
@PART[bluedog_agenaProbeCore]:NEEDS[RemoteTech&Bluedog_DB]:FOR[RealismOverhaul]
{
    %MODULE[ModuleSPU]
    {
        %name = ModuleSPU
    }

    %MODULE[ModuleRTAntennaPassive]
    {
        %name = ModuleRTAntennaPassive
        %TechRequired = start

        %OmniRange = 300000

        %TRANSMITTER
        {
            %PacketInterval = 0.4
            %PacketSize = 0.27
            %PacketResourceCost = 0.1
        }
    }
}

// Approximating Vega avionics as roughly equivalent to Delta/Ablestar/etc.

@PART[bluedog_Vega_Avionics]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	%rescaleFactor = 1.11
	@mass = 0.16
	@maxTemp = 573.15
	%skinMaxTemp = 773.15
	@crashTolerance = 7 // same as propulsion standard.
	@title = Vega Avionics Package [1.5m]
	@manufacturer = Honeywell
	@description = A mid-period avionics module capable of maintaining a pitch and roll program, used by small upper stages. Control lasts approximately a half hour. Allows full control over the vessel, up to the tonnage limit (cumulative).

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.12
		}
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 1300
		@maxAmount = 1300
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!MODULE[ModuleSAS] {}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 2
	}
}
