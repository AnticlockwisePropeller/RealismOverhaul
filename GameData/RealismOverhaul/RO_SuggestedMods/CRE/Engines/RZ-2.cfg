@PART[blue_streak_engine_s1_1]:FOR[RealismOverhaul]:NEEDS[CRE]
{
	%RSSROConfig = True
	%rescaleFactor = 1.627

	@maxTemp = 900
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

  	%engineType = LR79
	%engineTypeMult = 1
	%clusterMultiplier = 1
}
@PART[blue_streak_engine_s1_1]:AFTER[RealismOverhaulEngines]:NEEDS[CRE]
{
	@title = RZ.2
	@manufacturer = Rolls-Royce
	@description = Licence-built version of the LR79 engine for use on the Blue Streak/Europa rocket.
}

