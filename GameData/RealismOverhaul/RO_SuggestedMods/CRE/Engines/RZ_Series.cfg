// Common
@PART[blue_streak_engine_s1_1|blue_streak_engine_s1_2]:FOR[RealismOverhaul]:NEEDS[CRE]
{
	%RSSROConfig = True
	@maxTemp = 900
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
}

// RZ Series
@PART[blue_streak_engine_s1_1]:FOR[RealismOverhaul]:NEEDS[CRE]
{
	%rescaleFactor = 1.627
  	%engineType = RZ
	%engineTypeMult = 1
	%clusterMultiplier = 1
}

// What-If licence-built LR105
@PART[blue_streak_engine_s1_2]:FOR[RealismOverhaul]:NEEDS[CRE]
{
	%rescaleFactor = 1.627
  	%engineType = LR105
	%engineTypeMult = 1
	%clusterMultiplier = 1
}
@PART[blue_streak_engine_s1_2]:AFTER[RealismOverhaulEngines]:NEEDS[CRE]
{
	@title = RZ.S Series
	@manufacturer = Rolls-Royce
	@description = 'What-if' British kerolox sustainer engine, derived from the Rocketdyne LR105.
}

// Remove speculative vac engine for now
!PART[blue_streak_engine_s1_3]:FOR[RealismOverhaul]:NEEDS[CRE] {}
