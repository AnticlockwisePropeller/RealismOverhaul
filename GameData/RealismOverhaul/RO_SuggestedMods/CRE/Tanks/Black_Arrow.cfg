// Common
@PART[black_arrow_fuel_tank_s1_*]:FOR[RealismOverhaul]:NEEDS[CRE]
{
	%RSSROConfig = True
	@manufacturer = Westland Aircraft
	@maxTemp = 900
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4	
	!RESOURCE,*{}
	!MODULE[ModuleFuelTanks]{}
}

// Black Arrow Stage 1 Full Length
@PART[black_arrow_fuel_tank_s1_3]:FOR[RealismOverhaul]:NEEDS[CRE]
{
	%rescaleFactor = 1.584
	@title = Black Arrow S-1 Tank
	@description = First Stage tank of the Black Arrow launch vehicle.
	@mass = 0.628 // (1.07 stage total - 0.342 engine - 0.1 fairing/decoupler)		
	MODULE
	{
		name = ModuleFuelTanks
		volume = 9846.01
		type = Default
		basemass = -1
		TANK
		{
			name = Kerosene
			amount = 1727.73
			maxAmount = 1727.73
		}
		TANK
		{
			name = HTP
			amount = 8118.28
			maxAmount = 8118.28
		}
	}
}

